        // doTask(taskOne,500)

        // console.log("Task done")
            function doTask(task,delay,res){
                return new Promise((resolve,reject)=>{
                    setTimeout(()=>{
                        let val=task(res)
                        if(val==200 || val==undefined){
                            resolve(val)
                            return
                        }
                        reject("Rejected task")
                    },delay)
                })
            }
